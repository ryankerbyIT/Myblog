# Import the theme
theme: jekyll-theme-chirpy

# Language and Timezone
lang: en
timezone: America/Chicago

# Site Metadata
title: Ryan Kerby
tagline: Software Engineer & Aspiring Solutions Architect
description: >-
  Passionate about coding and designing scalable software solutions. Currently honing my skills in software engineering and architecture, eager to bring innovative ideas to life.

# URL Settings
url: "https://ryankerbyIT.github.io"
baseurl: "/blogfolio" # Note: This should match your GitHub repository name

# Social Links and GitHub
github:
  username: ryankerbyIT

social:
  name: Ryan Kerby
  email: rkerby@memphis.edu
  links:
    - https://github.com/ryankerbyIT
    # Uncomment and add more links if needed
    # - https://twitter.com/your_username
    # - https://linkedin.com/in/your_username

# Site Verification Settings
webmaster_verifications:
  google: "" # Insert your Google verification code
  bing: "" # Insert your Bing verification code

# Analytics Settings
analytics:
  google:
    id: "" # Insert your Google Analytics ID
  goatcounter:
    id: "" # Insert your GoatCounter ID

# Site Appearance
theme_mode: dark # Options: light, dark, or leave empty to follow system preference

# Sidebar Avatar
avatar: "./assets/avatar.jpg"

# Post Settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Sass Settings
sass:
  style: compressed

# HTML Compression Settings
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false

# Exclude files and directories from the site build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

# Jekyll Archives Plugin
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
